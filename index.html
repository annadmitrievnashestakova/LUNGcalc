<html>
	<head>
		<title>Калькулятор</title>
		<link rel="stylesheet" type="text/css" href="css.css" />
		<link rel="shortcut icon" href="icon.png">
		<script type="text/javascript" src="scripts.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body align="center">
		<h1>Калькулятор</h1>
		<div>
			<input type="checkbox"></input>
			<span>Аденокарцинома или другой тип</span>
		</div>
		<div>
			<input type="number"></input>
			<span>Процент жизнеспособной опухоли</span>
		</div>
		<div>
			<input type="number"></input>
			<span>Процент некроза</span>
		</div>
		<div>
			<input type="number"></input>
			<span>Процент стромы (фиброз и воспалительный инфильтрат)</span>
		</div>
		<div>
			<input type="number"></input>
			<span>Количество исследованных лимфоузлов</span>
		</div>
		<div>
			<input type="number"></input>
			<span>Количество пораженных лимфоузлов</span>
		</div>
		<div>
			<input type="number"></input>
			<span>Процент жизнеспособной опухоли в метастазах</span>
		</div>
	</body>
</html>
