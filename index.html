<!DOCTYPE html>
<html>
	<head>
		<title>Калькулятор</title>
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu" />
		<link rel="stylesheet" type="text/css" href="css.css" />
		<script type="text/javascript" src="scripts.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body onload="calc()">
		<div class="body">
			<h1>Калькулятор</h1>
			<div class="form">
				<label for="in1" class="form-item">
					<span>Аденокарцинома (отметить, если да)</span>
					<input type="checkbox" id="in1" onchange="calc()" onkeyup="calc()"></input>
				</label>
				<div class="form-item">
					<span>Процент жизнеспособной опухоли</span>
					<input type="number" id="in2" onchange="calc()" onkeyup="calc()" min=0 max=100></input>
				</div>
				<div class="form-item">
					<span>Процент некроза</span>
					<input type="number" id="in3" onchange="calc()" onkeyup="calc()" min=0 max=100></input>
				</div>
				<div class="form-item">
					<span>Процент стромы (фиброз и воспалительный инфильтрат)</span>
					<input type="number" id="in4" onchange="calc()" onkeyup="calc()" min=0 max=100></input>
				</div>
				<div class="form-item">
					<span>Количество пораженных лимфоузлов</span>
					<input type="number" id="in5" onchange="calc()" onkeyup="calc()" min=0></input>
				</div>
				<div class="form-item">
					<span>Процент жизнеспособной опухоли в метастазах</span>
					<input type="number" id="in6" onchange="calc()" onkeyup="calc()" min=0 max=100></input>
				</div>
			</div>
			<div class="form">
				<div class="form-item">
					<div id="percentage-error"></div>
				</div>
				<div class="form-item">
					<div id="var-cells"></div>
				</div>
				<div class="form-item">
					<div id="var-react"></div>
				</div>
				<div class="form-item">
					<div id="prognosis"></div>
				</div>
			</div>
		</div>
	</body>
</html>
