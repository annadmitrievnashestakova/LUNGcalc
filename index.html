<!DOCTYPE html>
<html>
	<head>
		<title>Калькулятор</title>
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu" />
		<link rel="stylesheet" type="text/css" href="css.css" />
		<link rel="shortcut icon" href="icon.png">
		<script type="text/javascript" src="scripts.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="body">
			<h1>Калькулятор</h1>
			<div class="form">
				<div class="form-item">
					<span>Аденокарцинома (отметить, если да)</span>
					<input type="checkbox"></input>
				</div>
				<div class="form-item">
					<span>Процент жизнеспособной опухоли</span>
					<input type="number"></input>
				</div>
				<div class="form-item">
					<span>Процент некроза</span>
					<input type="number"></input>
				</div>
				<div class="form-item">
					<span>Процент стромы (фиброз и воспалительный инфильтрат)</span>
					<input type="number"></input>
				</div>
				<div class="form-item">
					<span>Количество пораженных лимфоузлов</span>
					<input type="number"></input>
				</div>
				<div class="form-item">
					<span>Процент жизнеспособной опухоли в метастазах</span>
					<input type="number"></input>
				</div>
			</div>
		</div>
	</body>
</html>
