<!DOCTYPE html>
<html>
	<head>
		<title>Калькулятор</title>
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu" />
		<link rel="stylesheet" type="text/css" href="css.css" />
		<script type="text/javascript" src="scripts.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body onload="calc()">
		<div class="body">
			<h1>Калькулятор</h1>
			<h2>Гистологический тип опухоли</h2>
			<div class="form">
				<label for="in1" class="form-item">
					<div>Аденокарцинома (отметить, если да)</div>
					<div>
						<input type="checkbox" id="in1" onchange="calc()" onkeyup="calc()"></input>
					</div>
				</label>
			</div>
			<h2>"Ложе опухоли"</h2>
			<div class="form">
				<div class="form-item">
					<div>Процент жизнеспособной опухоли</div>
					<div class="percentage">
						<input type="number" id="in2" onchange="calc()" onkeyup="calc()" min=0 max=100></input>
					</div>
				</div>
				<div class="form-item">
					<div>Процент некроза</div>
					<div class="percentage">
						<input type="number" id="in3" onchange="calc()" onkeyup="calc()" min=0 max=100></input>
					</div>
				</div>
				<div class="form-item">
					<div>Процент стромы</div>
					<div class="percentage">
						<input type="number" id="in4" onchange="calc()" onkeyup="calc()" min=0 max=100></input>
					</div>
				</div>
				<div class="form-item">
					<div>Количество пораженных лимфоузлов</div>
					<div>
						<input type="number" id="in5" onchange="calc()" onkeyup="calc()" min=1></input>
					</div>
				</div>
				<div class="form-item">
					<div>Процент жизнеспособной опухоли в метастазах</div>
					<div class="percentage">
						<input type="number" id="in6" onchange="calc()" onkeyup="calc()" min=0 max=100></input>
					</div>
				</div>
			</div>
			<div class="form error">
				<div class="form-item">
					<div id="percentage-error"></div>
				</div>
			</div>
			<div class="form">
				<div class="form-item">
					<div>Оставшихся клеток по лимфоузлам</div>
					<div id="var-cells"></div>
				</div>
				<div class="form-item">
					<div>Ответ опухоли на терапию</div>
					<div id="var-react"></div>
				</div>
				<div class="form-item">
					<div>Группа прогноза</div>
					<div id="prognosis"></div>
				</div>
			</div>
		</div>
	</body>
</html>
